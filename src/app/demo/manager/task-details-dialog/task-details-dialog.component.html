<h2 mat-dialog-title>Task Details</h2>
<mat-dialog-content>
  <p><strong>ID:</strong> {{ data.id }}</p>
  <p><strong>Description:</strong> {{ data.description }}</p>
  <p><strong>Deadline:</strong> {{ data.deadline | date }}</p>
  <p><strong>Start Date:</strong> {{ data.debutdateAffaire | date }}</p>
  <p><strong>End Date:</strong> {{ data.FindateAffaire | date }}</p>
  <p><strong>State:</strong> {{ data.etat ? 'Completed' : 'Pending' }}</p>
  <p><strong>Assigned Employees:</strong>
    <ul>
      <li *ngFor="let employee of data.employes">{{ employee.name }}</li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
