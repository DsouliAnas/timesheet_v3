<div class="timesheet-approvals">
  <table>
    <thead>
      <tr>
        <th>Employee</th>
        <th>Hours Worked</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let timesheet of timesheets">
        <td>{{ timesheet.employee }}</td>
        <td>{{ timesheet.hours }}</td>
        <td>
          <span [ngClass]="{
                  'pending': timesheet.status === 'pending',
                  'approved': timesheet.status === 'approved',
                  'rejected': timesheet.status === 'rejected'
                }">
            {{ timesheet.status }}
          </span>
        </td>
        <td>
          <button *ngIf="timesheet.status === 'pending'"
                  (click)="approveTimesheet(timesheet.id)"
                  class="approve">
            Approve
          </button>
          <button *ngIf="timesheet.status === 'pending'"
                  (click)="rejectTimesheet(timesheet.id)"
                  class="reject">
            Reject
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
