<div class="timesheet-approvals">
  <h2>Timesheet Approvals</h2>
  <table>
    <thead>
      <tr>
        <th>Employee</th>
        <th>Hours Worked</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let timesheet of timesheets">
        <td>{{ timesheet.employee }}</td>
        <td>{{ timesheet.hours }}</td>
        <td>
          <span [class.pending]="timesheet.status === 'pending'"
                [class.approved]="timesheet.status === 'approved'"
                [class.rejected]="timesheet.status === 'rejected'">{{ timesheet.status }}</span>
        </td>
        <td>
          <button (click)="approveTimesheet(timesheet.id)"
                  *ngIf="timesheet.status === 'pending'"
                  class="approve">Approve</button>
          <button (click)="rejectTimesheet(timesheet.id)"
                  *ngIf="timesheet.status === 'pending'"
                  class="reject">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
