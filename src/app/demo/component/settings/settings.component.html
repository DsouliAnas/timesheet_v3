<div class="settings-page" [class.dark-mode]="settings.theme === 'dark'">
  <div class="header">
    <h1>{{ 'Settings' | translate }}</h1>
    <p class="subtitle">{{ 'Customize your application experience' | translate }}</p>
  </div>

  <form (ngSubmit)="saveSettings()" class="settings-form">
    <!-- Theme Selection -->
    <div class="settings-section">
      <h2><i class="fas fa-palette"></i> {{ 'Appearance' | translate }}</h2>
      
      <div class="form-group">
        <label for="theme">{{ 'Theme' | translate }}</label>
        <div class="theme-options">
          <div class="theme-option" (click)="setTheme('light')" [class.active]="settings.theme === 'light'">
            <div class="theme-preview light-theme"></div>
            <span>{{ 'Light' | translate }}</span>
          </div>
          <div class="theme-option" (click)="setTheme('dark')" [class.active]="settings.theme === 'dark'">
            <div class="theme-preview dark-theme"></div>
            <span>{{ 'Dark' | translate }}</span>
          </div>
          <div class="theme-option" (click)="setTheme('system')" [class.active]="settings.theme === 'system'">
            <div class="theme-preview system-theme"></div>
            <span>{{ 'System Default' | translate }}</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="accentColor">{{ 'Accent Color' | translate }}</label>
        <input type="color" id="accentColor" [(ngModel)]="settings.accentColor" name="accentColor" (change)="updateAccentColor()">
      </div>
    </div>

    <!-- Language Selection -->
    <div class="settings-section">
      <h2><i class="fas fa-globe"></i> {{ 'Language & Region' | translate }}</h2>
      
      <div class="form-group">
        <label for="language">{{ 'Language' | translate }}</label>
        <select id="language" [(ngModel)]="settings.language" name="language" (change)="updateLanguage()">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
          <option value="de">Deutsch</option>
          <option value="ja">日本語</option>
        </select>
      </div>

      <div class="form-group">
        <label for="timezone">{{ 'Timezone' | translate }}</label>
        <select id="timezone" [(ngModel)]="settings.timezone" name="timezone">
          <option *ngFor="let tz of timezones" [value]="tz">{{ tz }}</option>
        </select>
      </div>
    </div>

    <!-- Privacy Settings -->
    <div class="settings-section">
      <h2><i class="fas fa-lock"></i> {{ 'Privacy' | translate }}</h2>
      
      <div class="form-group checkbox-group">
        <input type="checkbox" id="analytics" [(ngModel)]="settings.analytics" name="analytics">
        <label for="analytics">{{ 'Send anonymous usage statistics' | translate }}</label>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="crashReports" [(ngModel)]="settings.crashReports" name="crashReports">
        <label for="crashReports">{{ 'Send crash reports automatically' | translate }}</label>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="resetToDefaults()">
        {{ 'Reset to Defaults' | translate }}
      </button>
      <button type="submit" class="btn btn-primary">
        {{ 'Save Settings' | translate }}
      </button>
    </div>
  </form>
</div>
